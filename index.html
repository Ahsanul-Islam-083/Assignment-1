<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container banner">
            <div class="banner-text">
                <p>Happy New Year</p>
                <h1>New Year Party Celebration</h1>
            </div>
        </div>
    </header>
    <section id="discount">
        <div class="discount-content">
            <div class="discount-text">
                <h2>65% OFF</h2>
                <p>OUR HOLIDAY DEALS ARE BETTER</p>
                <h3>ALL CATEGORIES</h3>
            </div>
            <div class="discount-img">
                <img src="resources/New-Year-Photo.png" alt="">
            </div>
        </div>
    </section>
    <section id="welcome-party">
        <div class="container midnight-party">
            <div class="welcome-text">
                <h2>Welcome to midnight party</h2>
                <p>Countdown with us at our New Year's Midnight Welcome Party! Join for music, laughter, and the first moments of the year. Your presence will make it unforgettable!</p>
                <button>Join Now</button>
            </div>
            <div class="welcome-img">
                <img src="resources/Group-70.png" alt="">
            </div>
        </div>
    </section>
</body>

</html>
